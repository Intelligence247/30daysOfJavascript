<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30DaysOfJavaScript Day24</title>
    <style>
        body {
            background-image: url(./media/galaxy.gif);
        }

        h1 {
            color: white;
            width: max-content;
            margin: auto;
        }

        header {
            width: max-content;
            margin: auto;
            margin-top: 3rem;
        }
    </style>
</head>

<body>
    <h1>Calculate a weight of an object on a planet</h1>
    <header>
        <input type="text" id='mass'>
        <select id="planet">
            <option value="select">--select planet--</option>
            <option value="mercury">Mercury</option>
            <option value="mars">Mars</option>
            <option value="venus">Venus</option>
            <option value="saturn">Saturn</option>
            <option value="jupiter">Jupiter</option>
            <option value="earth">Earth</option>
            <option value="pluto">Pluto</option>
            <option value="moon">Moon</option>
            <option value="uranus">Uranus</option>
            <option value="neptune">Neptune</option>
        </select>
        <button>Calculate weight</button>
    </header>
    <main></main>
    <script src="script.js"></script>
</body>

</html>
